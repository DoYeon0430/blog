<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="특별한 순간들을 기억하고 공유하세요.">
    <meta name="og:url" content="https://doyeon0430.com/secret/" />

    <meta property="og:title" content="우리의 디데이">
    <meta property="og:description" content="특별한 순간들을 기억하고 공유하세요.">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2017/08/06/20/11/wedding-2595862_1280.jpg">

    <title>우리의 디데이</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    h1 {
        font-size: 24px;
        margin: 0;
    }

    section {
        /* display: none; */
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    /* Style for the existing back button class */
    .back-button {
        font-size: 16px;
        background-color: #000000;
        /* Change the background color as desired */
        font-weight: bold;
        color: #fff;
        /* Text color */
        padding: 10px 45px;
        /* Adjust padding as needed */
        border-radius: 5px;
        /* Rounded corners for the button */
        text-decoration: none;
        /* Remove default underline on links */
        display: inline-block;
        margin-left: auto;
        /* Automatically push the button to the right */
    }
</style>

<body>
    <header>
        <h1>우리의 디데이</h1>
    </header>
    <section class="dates">
        <h2>세부사항</h2>
        <p class="space"><strong>날짜</strong> : {{ meeting_date.date }}</p>
        <p class="space"><strong>위치</strong> : {{ meeting_date.text }}</p>
        <p class="space"><strong>장소</strong> : {{ meeting_date.details }}</p>
        <div style="display: block; text-align: right; margin-top: 20px;">
            <a href="{% url 'myprofile:secret' %}" class="back-button">메인</a>
        </div>
    </section>
</body>

</html>
