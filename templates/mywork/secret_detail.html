<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="특별한 순간들을 기억하고 공유하세요.">
    <meta name="og:url" content="https://doyeon0430.com/secret/" />
    <meta name="author" content="Doyeon0430">


    <meta property="og:title" content="우리의 디데이">
    <meta property="og:description" content="특별한 순간들을 기억하고 공유하세요.">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2017/08/06/20/11/wedding-2595862_1280.jpg">

    <title>우리의 디데이</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    header a {
        text-decoration: none;
        color: #fff;
    }

    h1 {
        display: inline-block;
        font-size: 24px;
        margin: 0;
    }

    section {
        /* display: none; */
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    /* Style for the existing back button class */
    .back-button {
        font-size: 16px;
        background-color: #000000;
        /* Change the background color as desired */
        font-weight: bold;
        color: #fff;
        /* Text color */
        padding: 10px 45px;
        /* Adjust padding as needed */
        border-radius: 5px;
        /* Rounded corners for the button */
        text-decoration: none;
        /* Remove default underline on links */
        display: inline-block;
        margin-left: auto;
        /* Automatically push the button to the right */
    }
</style>

<body>
    <header>
        <a href="{% url 'myprofile:secret' %}">
            <h1>우리의 디데이</h1>
        </a>
    </header>
    <section class="dates">
        <h2>
            📆 데이트 상세 정보
            <form method="post" action="" id="deleteForm" onsubmit="return confirmDelete();" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="delete">
                <a href="javascript:;" onclick="confirmDelete();" style="text-decoration: none; color: red; font-size: 16px;">(삭제)</a>
            </form>
        </h2>  
        <p class="space"><strong>날짜</strong> : {{ meeting_date.date|date:"Y년 m월 d일" }}</p>
        <p class="space"><strong>지역</strong> : {{ meeting_date.text }}</p>
        <p class="space"><strong>장소</strong> : {{ meeting_date.details }}</p>
        <div style="display: block; text-align: right; margin-top: 20px;">
            <a href="{% url 'myprofile:secret' %}" class="back-button">메인</a>
        </div>
    </section>
    
    <script>
    function confirmDelete() {
        if(confirm('해당 날짜를 삭제하겠습니까?')) {
            document.getElementById('deleteForm').submit();
            return true;
        }
        return false; // Prevent form submission if user cancels
    }
    </script>
    
    
    
</body>

</html>
