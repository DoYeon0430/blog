<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="특별한 순간들을 기억하고 공유하세요.">
    <meta name="og:url" content="https://doyeon0430.com/secret/" />
    <meta name="author" content="Doyeon0430">


    <meta property="og:title" content="우리의 디데이">
    <meta property="og:description" content="특별한 순간들을 기억하고 공유하세요.">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2017/08/06/20/11/wedding-2595862_1280.jpg">

    <title>우리의 디데이</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    header a {
        text-decoration: none;
        color: #fff;
    }

    h1 {
        display: inline-block;
        font-size: 24px;
        margin: 0;
    }

    section {
        /* display: none; */
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .section_main {
        max-width: 600px;
        margin: 10px auto;
        display: block;
    }

    .back-button {
        font-size: 16px;
        background-color: #000000;
        font-weight: bold;
        color: #fff;
        padding: 10px 45px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin-left: auto;
    }
</style>

<body>
    <header>
        <a href="{% url 'myprofile:secret' %}">
            <h1>우리의 디데이</h1>
        </a>
    </header>
    <div class="section_main">
        <section class="dates">
            <h2>
                📆 데이트 상세 정보
                <form method="post" action="" id="deleteForm" onsubmit="return confirmDelete();" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="password" id="passwordInput">
                    <a href="javascript:;" onclick="confirmDelete();" style="text-decoration: none; color: red; font-size: 16px;">(삭제)</a>
                </form>
            </h2>  
            <p class="space"><strong>날짜</strong> : {{ meeting_date.date|date:"Y년 m월 d일" }}</p>
            <p class="space"><strong>지역</strong> : {{ meeting_date.text }}</p>
            <p class="space"><strong>장소</strong> : {{ meeting_date.details }}</p>
            <div style="display: block; text-align: right; margin-top: 20px;">
                <a href="{% url 'myprofile:secret' %}" class="back-button">메인</a>
            </div>
        </section>
    </div>

    <script>
        function confirmDelete() {
            var enteredPassword = prompt('비밀번호를 입력하세요:');

            if (enteredPassword !== null && enteredPassword !== '') {
                document.getElementById('passwordInput').value = enteredPassword;
                document.getElementById('deleteForm').submit();
            }

            return false;
        }
    </script>
    
    
    
</body>

</html>
